    <section class="contact">
        <h2>Contact Us</h2>
        <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
            <input class="yourclass" id="lastname" type="text" name="lastname" placeholder="Last Name">
            <input class="yourclass" id="firstname" type="text" name="firstname" placeholder="First Name">
            <input class="yourclass" id="mail" type="email" name="email" placeholder="Your Email">
            <textarea class="yourclass" name="request" id="request" cols="66" rows="10" placeholder="Your Message"></textarea>
            <select class="yourclass" name="country" id="country">
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
            </select>
            <button type="submit" class="btn">Submit</button>
        </form>
