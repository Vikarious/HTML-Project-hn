    <div class="container">
      <section class="contact-section">
        <h1>Contactez nous</h1>
        <form
          action="http://vip.groupehn.com:20003/html/infospost.php"
          method="POST"
        >
          <label for="lastname">Nom :</label>
          <input
            class="yourclass"
            id="lastname"
            type="text"
            name="lastname"
            placeholder="Nom"
            required
          />

          <label for="firstname">Prénom :</label>
          <input
            class="yourclass"
            id="firstname"
            type="text"
            name="firstname"
            placeholder="Prénom"
            required
          />

          <label for="email">Email :</label>
          <input
            class="yourclass"
            id="email"
            type="email"
            name="email"
            placeholder="email@domaine.com"
            required
          />

          <label for="request">Votre Message :</label>
          <textarea
            class="yourclass"
            name="request"
            id="request"
            cols="66"
            rows="10"
            placeholder="Écrivez nous !"
            required
          ></textarea>

          <label for="country">Pays :</label>
          <select class="yourclass" name="country" id="country" required>
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
            <option value="Espagne">Espagne</option>
            <option value="Italie">Italie</option>
            <option value="Luxembourg">Luxembourg</option>
            <option value="Suisse">Suisse</option>
            <option value="Royaume-Unis">Royaume-Unis</option>
            <option value="Ireland">Ireland</option>
            <option value="Portugal">Portugal</option>
          </select>

          <button type="submit">Envoyer</button>
        </form>
      </section>
    </div>
